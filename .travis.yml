before_install:
  - "export TRAVIS_COMMIT_MSG=\"$(git log --format=%B -n 1 $TRAVIS_COMMIT)\""
before_script:
  - sudo apt-get install apache2
  - sudo a2enmod actions
  - sudo a2enmod rewrite
  - echo "export PATH=/home/vagrant/.phpenv/bin:$PATH" | sudo tee -a /etc/apache2/envvars > /dev/null
  - cat travis/phpenv.conf | sudo tee /etc/apache2/conf.d/phpconfig > /dev/null
  - cat travis/apache.conf | sed -e "s,PATH,`pwd`/web,g" | sudo tee /etc/apache2/sites-available/default > /dev/null
  - sudo service apache2 restart
  - nvm install 0.12.7
  - npm install -g npm
  - rvm install 2.3.1
  - gem install compass
  - mysql -e 'create database madison_testing;'
  - make deps

# Commands you want to run that will verify your build.
script:
  - make test

# allow_failures: Allow this build to fail under the specified environments.
# fast_finish: If your build fails do not continue trying to build, just stop.
matrix:
  fast_finish: true
notifications:
  on_success: never
  on_failure: always
