<VirtualHost *:80>
    ServerName test.mymadison.local
    ServerAlias test.mymadison.local

    DocumentRoot "/var/www/madison/client/build"
    Alias "/api" "/var/www/madison/server/public"

    ErrorLog "/var/log/apache2/mymadison.local-error_log"
    CustomLog "/var/log/apache2/mymadison.local-access_log" common

    <Directory "/var/www/madison/client/build">
        Options indexes followsymlinks
        DirectoryIndex index.html
        FallbackResource /index.html
        AllowOverride all
        Allow from all
        Require all granted
    </Directory>

    <Directory "/var/www/madison/server/public">

        SetEnv TESTING true
        SetEnv DB_CONNECTION mysql_testing

        Options indexes followsymlinks
        DirectoryIndex index.php
        AllowOverride all
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>
