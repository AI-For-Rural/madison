<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="madisonApp"  ng-controller="AppController" lang="en">
  <head>
    <meta charset="utf-8" />
    <title update-title></title>
    <!-- Mobile Optimization -->

    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--[if lt IE 9]>
    <script>
          document.createElement('ng-include');
          document.createElement('ng-pluralize');

          // Optionally these for CSS

          document.createElement('ng:pluralize');
          document.createElement('ng:view');

    <!-- build:css build/app.css -->
    <link rel="stylesheet" href="bower_components/angular-tour/dist/angular-tour.css">

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendor/select2/select2.css">
    <link rel="stylesheet" href="vendor/annotator/annotator.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropdown-sub.css">

    <!-- build:js build/components.js -->
    <script src="vendor/jquery/jquery-1.10.2.js"></script>
    <script src="vendor/select2/select2.js"></script>
    <script src="vendor/underscore.min.js"></script>
    <script src="bower_components/google-diff-match-patch-js/diff_match_patch.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>

    <script src="bower_components/angular-tour/dist/angular-tour.min.js"></script>

    <script src="vendor/annotator/annotator-full.min.js"></script>

    <script src="/js/ga.js"></script> -->

  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <tour step="currentStep" post-tour="tourComplete()" post-step="stepComplete()">
      <div growl></div>
      <div id="wrap">
        <div id="header-main" class="navbar" role="navigation">
          <div class="container">
            <div ng-include="'/templates/partials/header.html'"></div>
          </div>
        </div>
        <div class="row">
          <div profile-completion-message></div>
        </div>
        <div id="main" class="">
          <div class="container">
            <div class="content col-md-12">
              <div ui-view></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer" class="footer">
        <div ng-include="'/templates/partials/footer.html'"></div>
      </div>
    </tour>
  </body>
</html>
