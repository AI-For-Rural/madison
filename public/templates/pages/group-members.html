<div class="row">  
  <h1>Members of {{ group.name }}</h1>
  <p ng-if="group.status == 'active'"><a href="/groups/invite/{{ group.id }}">Add new member</a></p>
  <table class="table table-striped" id="groupsTable">
    <thead>
      <th>Name</th>
      <th>Role</th>
      <th>Joined</th>
      <th>&nbsp;</th>
    </thead>
    <tbody>
      <tr ng-repeat="member in group.members">
        <td>{{ member.name }}</td>
        <td>
          <select ng-model="member.role" ng-change="updateMemberRole(member)" ng-options="role for role in group.roles">
          </select>
        </td>
        <td>{{ member.created_at }} </td>
        <td><a href="/groups/member/{{ member.id }}/delete">remove</a></td>
      </tr>
    </tbody>
  </table>
</div>
