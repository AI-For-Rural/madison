<div class="row">
  <h1>Forgot Password</h1>
</div>
<div class="row">
  <form ng-submit="savePassword()">
    <p>Please fill out the form below to reset your password.</p>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" class="form-control" ng-model="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" class="form-control" ng-model="password">
    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input id="password_confirmation" type="password" name="password_confirmation" class="form-control" ng-model="password_confirmation">
    </div>
    <input type="submit" value="Reset Password" class="btn btn-default">
  </form>
</div>
