<div class="row">
  <div class="md-col-12">
    <h1>Forgot Password</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form class="reset-form" ng-submit="reset">
      <p>Please fill out your email address below, and a reset password
        email will be sent to you.</p>
      <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="email"/>
        </div>
        <div class="form-group">
          <input class="btn btn-default" type="submit" value="Send Password Reset">
        </div>
    </form>
  </div>
</div>
