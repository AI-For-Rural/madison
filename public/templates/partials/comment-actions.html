<div class="activity-actions">
  <span class="thumbs-up" ng-click="addAction(obj, 'likes', $event)">{{ obj.likes || '0' }}</span>
  <span class="thumbs-down" ng-click="addAction(obj, 'dislikes', $event)">{{ obj.dislikes || '0' }}</span>
  <span class="flag" ng-click="addAction(obj, 'flags', $event)">{{ obj.flags || '0' }}</span>
</div>
