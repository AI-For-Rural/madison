<div id="participate-activity" class="participate-activity">
  <div class="activity-thread">
    <div ng-hide="annotations.length">
      No annotations yet. Add your own!
    </div>
      <div class="activity-item" ng-repeat="annotation in annotations | orderBy:activityOrder:true track by $id(annotation)" ng-class="annotation.label">
          <div annotation-item activity-item-link="{{ annotation.link }}"></div>
      </div>
  </div>
</div>
