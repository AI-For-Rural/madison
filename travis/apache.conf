<VirtualHost *:8888>

    SetEnv APP_DEBUG true
    SetEnv TESTING true
    SetEnv DB_CONNECTION mysql_testing

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log common
    RewriteLog /var/log/apache2/rewrite.log
    RewriteLogLevel 10

    # Wire up Apache to use Travis CI's php-fpm.
    AddHandler php5-fcgi .php
    Action php5-fcgi /php5-fcgi
    Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi
    FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi -host 127.0.0.1:9000 -pass-header Authorization

    <Directory %TRAVIS_BUILD_DIR%/server/public>
        RewriteEngine on
        RewriteRule ^api/(.*)$ $1 [DPI]

        Options Indexes FollowSymLinks MultiViews ExecCGI
        DirectoryIndex index.php
        AllowOverride all

        Order allow,deny
        Allow from all
    </Directory>

    <Directory %TRAVIS_BUILD_DIR%/client/build>
        Options Indexes FollowSymLinks
        DirectoryIndex index.html
        FallbackResource /index.html
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    Alias /api %TRAVIS_BUILD_DIR%/server/public/index.php
    DocumentRoot %TRAVIS_BUILD_DIR%/client/build

</VirtualHost>

Listen 8888
